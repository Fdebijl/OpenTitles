<!DOCTYPE html>
<html lang="en">
	
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fake News Blocker</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	
	<body>
		
		<div class="header">
			<span>OpenTitles</span>
		</div>
		
		<div class="main">
			<div class="status"></div>
			<form class="suggestform hidden" action="#">
        <p>All questions/checkboxes are optional, but the more you can fill out the easier it is for me to add them to the list of media.</p>
        <label for="hasrss">Does this website offer <a href="https://en.wikipedia.org/wiki/RSS" target="_blank" rel="noopener">RSS</a>?</label><input type="checkbox" name="hasrss" id="hasrss">
        <label for="rss_overview">If so, at what URL?</label><input type="url" name="rss_overview" id="rss_overview">
        <label for="hasid">Do the links contain an ID? This usually takes the form of a string of numbers in the URL, such as .../articles/249249</label><input type="checkbox" name="hasid" id="hasid">
        <input type="submit" value="Submit">
			</form>
			
		</div>
		
	</body>
	
</html>
