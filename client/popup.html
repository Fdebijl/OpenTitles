	<body>
		
		<div class="header">
			<span>OpenTitles</span>

      <div class="status"></div>
      <p>All questions/checkboxes are optional, but the more you can fill out the easier it is for me to add this website to the list of media.</p>
			<form class="suggestform hidden" action="#">
          <table>
            <tr>
              <td><label for="hasrss">Does this website offer <a href="https://en.wikipedia.org/wiki/RSS" target="_blank" rel="noopener">RSS</a>?</label></td>
              <td><input type="checkbox" name="hasrss" id="hasrss"></td>
            </tr>
            <tr>
              <td><label for="rss_overview">If so, at what URL?</label></td>
              <td><input type="url" name="rss_overview" id="rss_overview"></span></td>
            </tr>
            <tr>
              <td><label for="hasid">Do the links contain an ID? (Such as 381389 or nexjzd)</label></td>
              <td><input type="checkbox" name="hasid" id="hasid"></span>   </td>
            </tr>
        </table> 
        <input type="submit" value="Submit">
			</form>
			
		</div>
		
	</body>
